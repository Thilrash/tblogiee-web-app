<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" formControlName="fullname" required />
    <div
      *ngIf="
        registerForm.get('fullname')!.invalid &&
        registerForm.get('fullname')!.touched
      "
    >
      Full Name is required.
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required />
    <div
      *ngIf="
        registerForm.get('email')!.invalid && registerForm.get('email')!.touched
      "
    >
      Enter a valid email.
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required />
    <div
      *ngIf="
        registerForm.get('password')!.invalid &&
        registerForm.get('password')!.touched
      "
    >
      Password is required and must be at least 6 characters long.
    </div>
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      required
    />
    <div
      *ngIf="
        registerForm.get('confirmPassword')!.invalid &&
        registerForm.get('confirmPassword')!.touched
      "
    >
      Confirm Password is required.
    </div>
    <div
      *ngIf="
          registerForm.errors?.['mismatch'] &&
          registerForm.get('confirmPassword')!.touched
        "
    >
      Passwords must match.
    </div>
  </div>
  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" formControlName="dob" required />
    <div
      *ngIf="
        registerForm.get('dob')!.invalid && registerForm.get('dob')!.touched
      "
    >
      Date of Birth is required.
    </div>
  </div>
  <div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </div>
</form>
